spring:
  application:
    name: uaa-service
    
server:
  port: 8080
  context-path: /uaa
  use-forward-headers: false
  
eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    serviceUrl:
      defaultZone: https://eureka-micro.herokuapp.com/eureka/
      
security:
  basic:
    enabled: false
  user:
    password: password
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**
  
logging:
  level.org.springframework.security: DEBUG
